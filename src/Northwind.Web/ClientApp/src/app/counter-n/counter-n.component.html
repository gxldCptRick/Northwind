<h1>Counter N</h1>

<p>This is a simple example of an Angular component that counts by the input of N</p>

<p aria-live="polite">Current count: <strong id="counter">{{ currentCount }}</strong></p>
<div>
  <label for="n-value" id="n-value-label">N: </label>
  <input id="n-value" type="number" min="1" [(ngModel)]="nValue"  />
</div>
<button id="increment" class="btn btn-primary" (click)="incrementCounter()">Increment</button>
